<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Cute+Font|Long+Cang&display=swap"
            rel="stylesheet"
        />
        <title>Drawing app</title>
    </head>

    <body>
        <div class="toolKit">
            <div>
                <input
                    type="color"
                    class="toolKitItem penColor"
                    value="#333333"
                />
            </div>
            <div class="toolKitItem minusThick">
                <img
                    src="./img/minus.svg"
                    alt="minus"
                    title="Zwiększ grubość pędzla"
                />
            </div>
            <div class="toolKitItem plusThick">
                <img
                    src="./img/plus.svg"
                    alt="plus"
                    title="Zmniejsz grubość pędzla"
                />
            </div>
            <div>
                <input
                    type="color"
                    class="toolKitItem canvasColor"
                    value="#cccccc"
                />
            </div>

            <div class="toolKitItem clear">
                <img src="./img/clear.svg" alt="clear" title="Wyczyść ekran" />
            </div>

            <div class="toolKitItem save">
                <img src="./img/save.svg" alt="save" title="Zapisz rysunek" />
            </div>
        </div>

        <canvas class="canvas"></canvas>

        <script src="canvas.js"></script>
    </body>
</html>
