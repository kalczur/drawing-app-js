<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Cute+Font|Long+Cang&display=swap"
            rel="stylesheet"
        />
        <title>Drawing app</title>
    </head>

    <body>
        <div class="toolKit">
            <input type="color" class="toolKitItem penColor" />
            <div class="toolKitItem minusThick">-</div>
            <div class="toolKitItem plusThick">+</div>
            <input type="color" class="toolKitItem canvasColor" />
            <div class="toolKitItem clear">Cls</div>
            <div class="toolKitItem save">Save</div>
        </div>

        <canvas class="canvas"></canvas>

        <script src="canvas.js"></script>
    </body>
</html>
